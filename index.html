<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function toOneDimension(previousValue, currentValue){
            // console.log(toOneDimension);
            // console.log(previousValue);
            // console.log(currentValue);
            console.trace(previousValue);
            console.trace(currentValue);
            // return previousValue.concat(currentValue);
            return currentValue.concat(previousValue);
            //return文は、その行で関数の実行を終了させ、指定した値を返す。
            //return currentValue.concat(previousValue);を実行した後は処理が終わるため、下に書かれたconsole.log()は実行されない。
            console.log(previousValue);
            console.log(currentValue);
        }

        var sampleArrayA = [
            ['A1', 'A2', 'A3'],
            ['B1', 'B2', 'B3'],
            ['C1', 'C2', 'C3']];

        var sampleArrayB = sampleArrayA.reduce(toOneDimension);
        for(var counterVar = 0; counterVar < sampleArrayB.length; counterVar++){
            document.write('sampleArrayB['+counterVar+']:');
            document.write(sampleArrayB[counterVar]);
            document.write('<br/>');
        }
        
    </script>  
</body>
</html>
